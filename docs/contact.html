<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <form id="contactForm" action="mailto:athul3636@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <span id="nameError" class="error"></span><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <span id="emailError" class="error"></span><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <span id="messageError" class="error"></span><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
    // Prevent the default form submission
    event.preventDefault();

    // Get form inputs
    var nameInput = document.getElementById('name');
    var emailInput = document.getElementById('email');
    var messageInput = document.getElementById('message');
    var isValid = true;

    // Validation criteria
    if (nameInput.value.trim() === '') {
        isValid = false;
        nameInput.classList.add('error');
    } else {
        nameInput.classList.remove('error');
    }

    if (!isValidEmail(emailInput.value.trim())) {
        isValid = false;
        emailInput.classList.add('error');
    } else {
        emailInput.classList.remove('error');
    }

    if (!messageInput.value.includes('please')) {
        isValid = false;
        messageInput.classList.add('error');
    } else {
        messageInput.classList.remove('error');
    }

    // Submit the form if valid
    if (isValid) {
        this.submit();
    }
});


function isValidEmail(email) {
    // Simple email validation regex
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

    </script>
 <div class="back-to-home">
    <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
</div> 
</body>
</html>
